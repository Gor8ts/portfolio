<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="fon">
        <form action="">
            <div class="credit-card">
                <div class="heder">
                    <header>CREDIT CARD DETAILSE</header>
                </div>
                <div class="numumber-field">
                    <label for="card">Card Number</label>
                    <input type="number" name="card" id="num-size" maxlength="16" placeholder="0000&nbsp;0000&nbsp;0000&nbsp;0000">
                </div>
                <div class="name-field">
                    <label for="name-on-card">Name On Card</label>
                    <input type="text" name="name-on-card" id="name-size">
                </div>
                <div class="field">
                    
                        <div class="date-field">
                            <label for="expiry-date">Expiry Date</label>
                            <input type="text" name="expiry-month" id="month" maxlength="2">
                            <input type="text" name="expiry-year" id="year" maxlength="4">
                        </div>
                        <div class="cvv">
                            <label for="cvv/cvn">CVV/CVN</label>
                            <input type="password" name="cvv/cvn" id="cvv-cvn" maxlength="3">
                        </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
