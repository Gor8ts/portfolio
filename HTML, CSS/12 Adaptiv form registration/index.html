<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <form action="">
        <div class="block">
            <div class="registration-form"><h2>Registration form</h2>

                <div class="line">
                    <div class="block-for-img">
                        <img src="./image/image-user-removebg-preview.png" alt="">
                    </div>
                    <div class="bloc-for-name">
                        <input type="text" name="user-name" id="" placeholder="Username" required>
                    </div>
                </div>


                <div class="line">
                    <div class="block-for-img">
                        <img src="./image/image-email-removebg-preview.png" alt="">
                    </div>
                    <div class="blok-for-email">
                        <input type="email" name="email" id="" placeholder="Email adress" required>
                    </div>
                </div>


                <div class="line">
                    <div class="block-for-img">
                        <img src="./image/image-pass-removebg-preview.png" alt="">
                    </div>
                    <div class="row">
                        <input type="password" name="password" id="pass" placeholder="Password" required>
                        <input type="password" name="confirm-passoword" id="" placeholder="Confirm password" required>
                    </div>
                </div>

            </div>


            <div class="personal-details"><h2>Personal details</h2>
                
                <div class="name-registration ">
                    <input type="text" name="first-name" id="fn" placeholder="First name">
                    <input type="text" name="last-name" id="ln" placeholder="Last name">
                </div>
                
                
                <div class="row">
                    <select name="sex" id="">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <input type="date" name="date-birthday" id="">
                </div>

            </div>
            
            
            <div class="subscribe">
                <p>
                    <input type="checkbox" name="offer" id="">
                    <label for="offer">I want to receive mews and special offers</label>
                </p>
                <p>
                    <input type="checkbox" name="terms" id="">
                    <label for="terms">I agree with Terms and Conditions</label>
                </p>
            </div>

        </div>

        <hr>

        <div class="futer">
            <input type="submit" value="SUBMIT">
        </div>
    </form>

</body>
</html>
