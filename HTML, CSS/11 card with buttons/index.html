<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
  <form action="">
    <div class="inputs"><h2>Inputs</h2>
      <input type="text" placeholder="Input some text">
      <input type="text" id="v" required pattern="[Vv]alid text" placeholder="Input some text">
      <input type="text" id="inv" pattern="[Ii]nvalid tex" placeholder="Input some text">
    </div>
    <div class="check-boxes"><h2>Check boxes</h2>
      <p>
        <input type="checkbox" name="on" id="b1" value="on"> Subscribe
        <input type="checkbox" name="off" id="b2" value="off"> Subscribe
      </p>
    </div>
    <div class="radio-buttons"><h2>Radio buttons</h2>
      Gender: 
      <input type="radio" name="Male" id="r1" value="Male"> Male
      <input type="radio" name="Female" id="r2" value="Female"> Female
    </div>
    <div class="buttons"><h2>Buttons</h2>
      <input class="green-light" type="button" value="Active">
      <input class="green-hard" type="button" value="Hover">
      <input class="red-light" type="button" value="Danger">
      <input class="red-hard" type="button" value="Hover">
      <input class="grey" type="button" value="Disabled">
      <input class="radius-button green-light" type="button" value="+">
      <input class="radius-button red-light" type="button" value="-">
    </div>
    <div class="text-area"><h2>Text area</h2>
      <textarea name="" id="" cols="50" rows="10" placeholder="Enter some text"></textarea>
    </div>
  </form>
</body>
</html>
